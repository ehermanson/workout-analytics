name: Lighthouse audit
on: pull_request

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Audit Netlify deploy preview
        uses: jakejarvis/lighthouse-action@master
        with:
          netlify_site: "thirsty-swanson-f8ea25.netlify.app"
      - uses: actions/upload-artifact@master
        with:
          name: report
          path: "./report"
